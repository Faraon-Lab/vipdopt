  - python=3.10.*
  - scipy=1.12.0
  - numpy=1.26.*
  - numpy-stl=3.1.*
  - matplotlib=3.8.*
  - scikit-image=0.22.*
  - PyYAML=6.*
  - types-PyYAML=6.*
  - python-magic=0.4.*
  - Jinja2=3.1.*
